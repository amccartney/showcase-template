---
layout: default
title: Home
---

<div class="pages">
  
  {% for page in site.pages %}
    {% if page.layout == "page" %}
      {% if page.title != null %}
      
      <div id="{{ page.title }}" class="page">
        
        <h1 class="page-title">
          {{ page.title }}
        </h1>

        {{ page.content }}
      
      </div>

      {% endif %}
    {% endif %}
  {% endfor %}

</div>
